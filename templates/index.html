<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Jind Multi</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div  class=container>
        <div class="row ">
            <div class="col d-flex justify-content-center">
                <div id="box_1" class="card">
                    <div id="box_2" class="card-header">Jind Multi</div>
                    <div class="card-body">
                        <div class="card" style="width: 24rem;">
                            <p>
                                <strong>ðŸ“‚ Upload your file to get started!</strong>
                            </p>
                            <form id="uploadForm" enctype="multipart/form-data">
                                <img src="{{ url_for('static',filename='/images/subir-archivo.gif')}}"
                                    class="card-img-top" alt="...">
                                <input type="file" name="archivo" accept=".csv">
                                <input type="submit" value="Upload">
                                <h1 id="charged"></h1>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="coli" class="col d-flex justify-content-center">
                <div id="box_3" class="card">
                    <div id="box_2" class="card-header">Collaborating Institution</div>
                    <div class="card-body bg-dark p-4">
                        <div class="row">
                            <div class="col">
                                <img class="encabezadol" src="{{ url_for('static',filename='/images/KAUST_Logo.svg')}}"
                                    alt="unav Logo" class="img-fluid">
                            </div>
                            <div class="col">
                                <img class="encabezadol" src="{{ url_for('static',filename='/images/a9f.png')}}"
                                    alt="unav clinic Logo" class="img-fluid">
                            </div>
                            <div class="col">
                                <img class="encabezadol" src="{{ url_for('static',filename='/images/CIMAo.png')}}"
                                    alt="tecnun" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function toggleIcon(button) {
                console.log('Button clicked');
                var icon = button.querySelector('i');
                if (icon.classList[1] == 'bi-chevron-compact-down') {
                    icon.classList.remove('bi-chevron-compact-down');
                    icon.classList.add('bi-chevron-compact-up');
                } else {
                    icon.classList.remove('bi-chevron-compact-up');
                    icon.classList.add('bi-chevron-compact-down');
                }
            };
        });
        document.addEventListener("DOMContentLoaded", function () {
            // Manejador de evento para el formulario
            const form = document.getElementById("uploadForm");
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevenir el envÃ­o por defecto

                const formData = new FormData(form);

                fetch("/", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.text()) // Obtener el texto de la respuesta
                    .then(text => {
                        // Actualizar el contenido del h1 con id "charged"
                        document.getElementById("charged").innerText = text;
                    })
                    .catch(error => {
                        document.getElementById("charged").innerText = "Error al enviar el formulario: " + error.message;
                    });
            });
        })
    </script>
</body>
